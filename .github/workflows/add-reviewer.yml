name: 'Add reviewer'

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  
jobs:
  add-reviewer:
    if: github.event.pull_request.draft == false
    permissions:
      pull-requests: write
    runs-on: ubuntu-22.04

    steps:
      - name: Add reviewers
        uses: actions/github-script@v7
        with:
          script: |
            const reviewer = 'mattrunyon';

            const pendingReviewers = await github.rest.pulls.listRequestedReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const isPending = pendingReviewers.users?.some(({ login }) => login === reviewer);

            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            console.log(typeof reviews, Array.isArray(reviews), reviews);

            const isReviewed = reviews?.some(review => review.user.login === reviewer);

            if (!isPending && !isReviewed) {
              github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: [reviewer]
              });
            }
